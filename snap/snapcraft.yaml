name: justfocus
version: '3.1.3'
summary: A distraction-free focus timer.
description: |
  A distraction-free focus timer
grade: stable
confinement: strict
base: core24
icon: snap/gui/icon.png
title: JustFocus
website: https://andre-i.eu
issues: https://github.com/goto-eof
compression: xz
apps:
  justfocus:
    command: bin/run.sh
    extensions: [ gnome ]
    plugs:
      - desktop
      - wayland
      - opengl
      - home
      - gsettings
platforms:
  amd64:
    build-on: [ amd64 ]
    build-for: [ amd64 ]
  arm64:
    build-on: [ arm64 ]
    build-for: [ arm64 ]
parts:
  copy-required-files:
    plugin: dump
    source: snap/local
    source-type: local
    organize:
      run.sh: bin/run.sh
    prime:
      - bin/run.sh
  application:
    plugin: maven
    source: .
    build-packages:
      - openjdk-21-jdk
      - maven
    after:
      - copy-required-files
    stage-packages:
      - glib-networking
      - openjdk-21-jre
#      - libglu1-mesa
#      - libxrender1