name: justfocus
version: '1.0.0'
summary: A distraction-free focus timer.
description: |
  A distraction-free focus timer
grade: stable
confinement: strict
base: core24
icon: snap/gui/icon.png
title: JustFocus
website: https://andre-i.eu
issues: https://github.com/goto-eof
license: MIT
compression: xz
apps:
  justfocus:
#    environment:
#      LD_LIBRARY_PATH: $LD_LIBRARY_PATH:$SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/libproxy:$SNAP_DESKTOP_RUNTIME/usr/lib/$CRAFT_ARCH_TRIPLET_BUILD_FOR/gio/modules
    command: executor
    extensions: [ gnome ]
    plugs:
      #      - network
#      - browser-support
#      - unity7
#      - home
#      - x11
      - desktop
      - wayland
#      - desktop-legacy
#      - removable-media
#      - opengl
#      - network-bind
platforms:
  amd64:
    build-on: [ amd64 ]
    build-for: [ amd64 ]
  arm64:
    build-on: [ arm64 ]
    build-for: [ arm64 ]
parts:
  wrapper:
    plugin: dump
    source: snap/local
    source-type: local
  application:
    plugin: maven
    source: .
    build-packages:
      - openjdk-21-jdk
      - maven
    stage-packages:
      - openjdk-21-jre
    #      - glib-networking
    #      - libgtk-3-0
    #      - xdg-utils
    override-prime: |
      snapcraftctl prime
      rm -vf usr/lib/jvm/java-21-openjdk-*64/lib/security/blacklisted.certs

